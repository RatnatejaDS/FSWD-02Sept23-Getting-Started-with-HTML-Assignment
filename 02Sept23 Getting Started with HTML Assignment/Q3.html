<!-- Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.
Arrange these elements to create a simple web page layout -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title> <!-- Sets the title displayed in the browser's tab -->
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Web Page</h1> <!-- Main heading -->
    </header>

    <!-- Main content section -->
    <main>
        <p>This is a simple webpage with some content. Here's a paragraph of text.</p> <!-- First paragraph -->
        <hr> <!-- Horizontal line -->
        <p>This is another paragraph of text below the horizontal line.</p> <!-- Second paragraph -->
        <br> <!-- Line break -->
        <p>This is another paragraph below line break</p>
    </main>

    <!-- Footer section -->
    <footer>
        &copy; 2023 My Web Page <!-- Copyright notice -->
    </footer>
</body>

</html>
